<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Este proyecto es una practica de Frontend mentor y el cÃ³digo es de Dorian designs
       Link: https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ 
  -->

  <main>
    <article class="card">
      <!-- HEADER -->
      <header class="card-header">
        <img src="asset/img/image-victor.jpg" alt="Duvan" class="card-image">
      </header>

      <!-- SECTION -->
      <section class="card-body">
        <p class="card-text">Victor Crest
          <span class="card-text card-text-light">26</span>
        </p>
        <p class="card-text card-text-light card-ciudad">London</p>
      </section>

      <!-- FOOTER -->
      <footer class="card-footer">
         <div class="card-stats">
           <p class="card-number">80K
             <span class="card-text card-text-light card-description">Followers</span>
           </p>
         </div>
         <div class="card-stats">
           <p class="card-number">803K
             <span class="card-text card-text-light card-description">Likes</span>
           </p>
         </div>
         <div class="card-stats">
           <p class="card-number">1.4K
             <span class="card-text card-text-light card-description">Photos</span>
           </p>
         </div>
      </footer>
    </article>
  </main>
</body>
</html>
